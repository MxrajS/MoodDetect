<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MoodDetect – Startseite</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./Bootstrap/bootstrap-5.3.5-dist/bootstrap-5.3.5-dist/css/bootstrap.min.css">
  <!-- Eigene Styles -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/startpage.css">
  <link rel="stylesheet" href="./css/navbar.css">         <!-- Für dein Hamburger-Menü -->
  <link rel="stylesheet" href="./css/music-control.css">  <!-- Für Settings-Icon & Overlay -->
  <link rel="icon" type="image/x-icon" sizes="32x32" href="./images/Logo_icon.ico">
</head>

<body>

  <!-- Klick-Sound -->
  <audio id="click-sound" src="./Sounds/click-151673.mp3" preload="auto"></audio>

  <!-- Hintergrundvideo -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="./video/video.mp4" type="video/mp4">
    Dein Browser unterstützt kein Hintergrundvideo.
  </video>

  <!-- Musik (Sonata) – Autoplay -->
  <audio
    id="background-music"
    src="./Musik/Sonata.mp3"
    loop
    autoplay
    preload="auto">
  </audio>

  <!-- Settings-Icon rechts oben -->
  <div id="settings-menu">
    <img id="settings-icon" src="./images/setting_icon.png" alt="Einstellungen">
  </div>

  <!-- Overlay-Menü für Settings (initial ausgeblendet) -->
  <div id="menu-overlay" class="hidden">
    <div id="overlay-content">
      <button id="toggle-music" class="btn">Musik pausieren</button>
      <button id="toggle-video" class="btn">Video pausieren</button>
      <button id="toggle-clicksound" class="btn">Klickton stumm</button>
    </div>
  </div>

  <!-- Navbar (wird durch navbar.js aus navbar.html befüllt) -->
  <div id="navbar"></div>

  <!-- Hauptbereich -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <!-- Card mit Privacy-Hinweis, FAQ & Kamera-Start -->
      <div class="col-12 col-md-8">
        <div class="card shadow-sm mb-4">
          <div class="card-body text-center">
            <h1>
              <a href="./startpage.html">
                <img id="logo_page" src="./images/logo.png" alt="logo" style="max-width:200px">
              </a>
            </h1>
            <h1 class="mt-3">MoodDetect</h1>
            <p class="lead mb-4">
              Um Emotionen zu erkennen, benötigen wir kurz Zugriff auf deine Kamera.
              Keine Sorge – alles bleibt lokal auf deinem Gerät. <br>
              <br>
              <small>Tipp: Du willst Musik hören, das Klickgeräusch ausschalten oder das Video auf der Startseite stoppen? Dann schau ins Menü oben rechts!</small>
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <button id="privacy-hint" class="btn btn-outline-primary me-sm-2">
                Datenschutzhinweis
              </button>
              <a href="faq.html" class="btn btn-info me-sm-2">FAQ</a>
              <button id="start-camera" class="btn btn-primary" style="display:none;">
                Kamera erlauben
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Video-Card -->
      <div id="camera-box" class="col-12 col-md-8" style="display:none;">
        <div class="card shadow-sm mb-4">
          <div class="ratio ratio-4x3">
            <video id="video" class="w-100 h-100" autoplay playsinline muted></video>
          </div>
        </div>
      </div>
    </div>

    <!-- Fehlermeldung -->
    <p id="error-message" class="text-center text-danger mt-3"></p>
  </main>

  <!-- Scripts -->
  <script src="./Bootstrap/bootstrap-5.3.5-dist/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="./js/navbar.js" defer></script>      <!-- Lädt dein Hamburger-Menü -->
  <script src="./js/startpage.js" defer></script>   <!-- Ernsthafter Autoplay-Versuch & Rest-Logik -->
</body>

</html>
