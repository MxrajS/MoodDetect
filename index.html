<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodDetect – Gesichtserkennung</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./Bootstrap/bootstrap-5.3.5-dist/bootstrap-5.3.5-dist/css/bootstrap.min.css">
  <!-- Eigene Styles -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="icon" type="image/x-icon" sizes="32x32" href="./images/Logo_icon.ico">
</head>

<body>

  <!-- Klick-Sound -->
  <audio id="click-sound" src="./Sounds/click-151673.mp3" preload="auto"></audio>

  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="container py-5">
    <div class="text-center mb-5">
      <!-- <img id="logo_page" src="./images/logo.png" alt="logo" style="max-width:200px;"> -->
      <h1>
        <a href="./startpage.html">
          <img id="logo_page" src="./images/logo.png" alt="logo" style="max-width:200px";>
        </a>
      </h1>
      <h1 class="mt-3">MoodDetect</h1>
      <div class="mt-3">
        <button id="start-camera" class="btn btn-primary me-2">Kamera starten</button>
        <button id="stop-camera" class="btn btn-danger" style="display: none;">Kamera stoppen</button>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-12 col-md-6">
        <div id="camera-box" class="card shadow-sm" style="display: none;">
          <div class="ratio ratio-4x3">
            <video id="video" class="w-100 h-100" autoplay playsinline muted></video>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div id="emotion" class="card shadow-sm" style="display: none;">
          <div class="card-body">
            <p class="mb-2"><strong>Alter:</strong> <span id="age">–</span></p>
            <p class="mb-2"><strong>Geschlecht:</strong> <span id="gender">–</span></p>
            <p class="mb-0"><strong>Emotion:</strong> <span id="main-emotion">–</span></p>
          </div>
        </div>
      </div>
    </div>

    <p id="error-message" class="text-center text-danger mt-3"></p>
  </main>

  <!-- Lokale Skripte -->
  <script src="./Confetti_NPM/node_modules/canvas-confetti/dist/confetti.browser.js" defer></script>
  <script src="./js/face-api.min.js" defer></script>
  <script src="./js/navbar.js" defer></script>
  <script src="./js/script.js" defer></script>
</body>

</html>
