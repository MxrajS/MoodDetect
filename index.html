<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="./Bootstrap/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container text-center">
        <h1>MoodDetect</h1>
        <button id="start-camera" class="btn btn-primary">Kamera starten</button>
        <button id="stop-camera" class="btn btn-danger" style="display: none;">Kamera stoppen</button>
        <div id="intro-text">
            <h2>Willkommen bei MoodDetect</h2>
            <p>Klicke auf "Start", um die Emotionserkennung zu starten.</p>
        </div>
        <p id="error-message" class="text-danger mt-2"></p>


    </div>
    <div id="CameraAndEmotion" class="content">
        <div id="camera" class="content">
            <div id="camera-box" class="camera-container" style="display: none;">
                <video id="video" autoplay></video>
            </div>
        </div>
        <div id="emotion" class="content">

        </div>
    </div>

    <script type="models" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="models" src="./Bootstrap/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
    <script type="models" src="face-api.js"></script>
    <script type="models" src="./models_script.js"></script>
</body>

</html>
