<!-- emotionsseite.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MoodDetect – Emotionen</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./Bootstrap/bootstrap-5.3.5-dist/bootstrap-5.3.5-dist/css/bootstrap.min.css"/>
  <!-- Eigene Styles -->
  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="stylesheet" href="./css/emotionen.css"/>
  <link rel="stylesheet" href="./css/navbar.css"/>
  <link rel="icon" type="image/x-icon" sizes="32x32" href="./images/Logo_icon.ico">
</head>
<body>

  <!-- Klick-Sound -->
  <audio id="click-sound" src="./Sounds/click-151673.mp3" preload="auto"></audio>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Hero-Card -->
  <main class="container py-5">
    <div class="card shadow-sm mb-5">
      <div class="card-body text-center">
        <h1>
        <a href="./startpage.html">
          <img id="logo_page" src="./images/logo.png" alt="logo" style="max-width:200px";>
        </a>
      </h1>
        <h1 class="mt-3">Was sind Emotionen?</h1>
        <p class="lead text-muted">
          Emotionen begleiten uns täglich – sie beeinflussen unser Verhalten und unsere Entscheidungen.
        </p>
      </div>
    </div>

    <!-- Emoji-Grid -->
    <div class="row g-4">
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card emotion shadow-sm text-center p-3" data-info="Freude ist ein positives Gefühl und motiviert uns.">
          <img src="./images/Freude-Emoji.png" alt="Freude" class="emoji-img mb-2"/>
          <span class="label">Freude</span>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card emotion shadow-sm text-center p-3" data-info="Trauer hilft uns, Verluste zu verarbeiten.">
          <img src="./images/Trauer-Emoji.png" alt="Trauer" class="emoji-img mb-2"/>
          <span class="label">Trauer</span>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card emotion shadow-sm text-center p-3" data-info="Wut signalisiert, dass uns etwas stört.">
          <img src="./images/Wut-Emoji.png" alt="Wut" class="emoji-img mb-2"/>
          <span class="label">Wut</span>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card emotion shadow-sm text-center p-3" data-info="Angst schützt uns vor Gefahren.">
          <img src="./images/Angst-Emoji.png" alt="Angst" class="emoji-img mb-2"/>
          <span class="label">Angst</span>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card emotion shadow-sm text-center p-3" data-info="Überraschung ist eine spontane Reaktion auf Unerwartetes.">
          <img src="./images/Überraschung-Emoji.png" alt="Überraschung" class="emoji-img mb-2"/>
          <span class="label">Überraschung</span>
        </div>
      </div>
    </div>

    <!-- Info-Box -->
    <section id="info-box" class="text-center mt-5">
      <p class="info-text">Bewege die Maus über ein Emoji, um mehr zu erfahren.</p>
    </section>
  </main>

  <!-- Lokale Skripte -->
  <script src="./Bootstrap/bootstrap-5.3.5-dist/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="./js/emotionen.js" defer></script>
  <script src="./js/navbar.js" defer></script>
</body>
</html>
