<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Was sind Emotionen?</title>
  <link rel="stylesheet" href="./Bootstrap/bootstrap-5.3.5-dist/bootstrap-5.3.5-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/emotionen.css" />
</head>

<body>
  <div id="navbar"></div>

  <main class="container text-center py-5">
    <h1 class="fw-bold mb-3">Was sind Emotionen?</h1>
    <p class="fs-5 text-muted mb-5">
      Emotionen begleiten uns täglich – sie beeinflussen unser Verhalten und unsere Entscheidungen.
    </p>

    <section class="emotions-grid">
      <div class="emotion" data-info="Freude ist ein positives Gefühl und motiviert uns.">
  <img src="./images/Freude-Emoji.png" alt="Freude">
  <span>Freude</span>
</div>
      <div class="emotion" data-info="Trauer hilft uns, Verluste zu verarbeiten.">
  <img src="./images/Trauer-Emoji.png" alt="Trauer">
        <span>Trauer</span>
      </div>
      <div class="emotion" data-info="Wut signalisiert, dass uns etwas stört.">
  <img src="./images/Wut-Emoji.png" alt="Wut">
        <span>Wut</span>
      </div>
      <div class="emotion" data-info="Angst schützt uns vor Gefahren.">
  <img src="./images/Angst-Emoji.png" alt="Angst">
        <span>Angst</span>
      </div>
      <div class="emotion" data-info="Überraschung ist eine spontane Reaktion auf Unerwartetes.">
  <img src="./images/Überraschung-Emoji.png" alt="Überraschung">
        <span>Überraschung</span>
      </div>
    </section>

    <section id="info-box" class="mt-5">
      <p class="info-text">Bewege die Maus über ein Emoji, um mehr zu erfahren.</p>
    </section>
  </main>

  <script src="./Bootstrap/bootstrap-5.3.5-dist/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/emotionen.js"></script>
</body>

</html>
